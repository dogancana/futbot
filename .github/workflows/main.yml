name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: Borales/actions-yarn@v2.0.1
      - name: Build server
        run: |
          yarn
          yarn build
      - name: Build extension
        run: |
          cd ui
          yarn
          yarn build
